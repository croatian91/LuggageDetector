<ion-view title="Devices" id="page7">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-checkmark-round" ng-click="finish()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <h3 id="devices-heading7" style="color:#000000;text-align:center;">{{ 'detected_devices_title' | translate }}</h3>
    <h3 id="devices-heading9" ng-show="!devices.length" style="color:#000000;text-align:center;">{{ 'none' | translate }}</h3>
    <ion-list id="devices-list3">
      <ion-item class="item-icon-left item-icon-right energized" id="devices-list-item13" ui-sref="menu.details({&quot;deviceId&quot;:&quot;&quot;+ device.id +&quot;&quot;})" ng-repeat="device in devices">
        <i class="icon ion-bluetooth"></i>{{ device.name }}
        <span class="item-note">{{ device.rssi }}</span>
        <i class="icon ion-connection-bars"></i>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height: 100px;"></div>
    <button id="devices-button2" ng-show="!scanning" ng-click="scan()" class="button button-balanced button-block icon-left ion-android-refresh">{{ 'retry' | translate }}</button>
    <div class="list card" id="devices-card26">
      <ion-item class="item-icon-left item-icon-right calm" id="devices-list-item20">
        <i class="icon ion-android-bulb"></i>{{ 'explanations_title' | translate }}
        <i class="icon ion-android-arrow-dropdown" ng-click="toggleExplanation()"></i>
      </ion-item>
      <div class="item item-body" id="devices-list-item-container2" ng-show="explanation">
        <div id="devices-markdown7" class="show-list-numbers-and-dots">
          <blockquote>
            <p style="margin-top:0px;color:#000000;"> {{ 'explanation_devices_1' | translate }}</p>
          </blockquote>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
